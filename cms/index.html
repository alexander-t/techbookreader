<!doctype html>
<html lang="en">
<head>
    <title>Review Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Edit review</h2>
    <div id="opStatus" class="alert alert-light" role="alert">
    </div>
    <form>

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" placeholder="Book title and subtitle">
            </div>
        </div>

        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" id="author" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="publication_year" class="col-sm-2 col-form-label">Publication year</label>
            <div class="col-sm-2">
                <input type="text" id="publication_year" class="form-control">
            </div>
            <label for="reviewed" class="col-sm-1 col-form-label">Reviewed</label>
            <div class="col-sm-4">
                <input type="text" id="reviewed" class="form-control">
            </div>
            <div class="col-sm-3">
                <label class="form-check-label form-check-inline">
                    <input type="checkbox" class="form-check-input" id="is_classic" name="is_classic">
                    Classic
                </label>
            </div>
        </div>
    </form>

    <div class="form-group row">
        <p class="col-sm-2 col-form-label">Summary <a href="#" id="clear-summary-button" class="badge badge-secondary">Clear</a></p>
        <div class="col-sm-10">
            <iframe class="border rounded" id="summary" width="100%" height="250px" frameborder="0"></iframe>
        </div>
    </div>

    <div class="form-group row">
        <p class="col-sm-2 col-form-label">Opinion</p>
        <div class="col-sm-10">
            <iframe class="border rounded" id="opinion" width="100%" height="250px" frameborder="0"></iframe>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <button id="loadButton" type="button" class="btn btn-primary">Load</button>
        </div>
        <div class="col-10"></div>
        <div class="col-1">
            <button id="saveButton" type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="cms.js"></script>

</body>
</html>
