<!doctype html>
<html lang="en">
  <head>
    <title>Review Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Edit review</h2>
      <div id="saveStatus" class="alert alert-light" role="alert">
      </div>
      <form>

	<div class="form-group row">
	  <label for="title" class="col-sm-2 col-form-label">Title</label>
	  <div class="col-sm-10">
	    <input type="text" id="title" class="form-control" placeholder="Book title and subtitle">
	  </div>
	</div>

	<div class="form-group row">
	  <label for="author" class="col-sm-2 col-form-label">Author</label>
	  <div class="col-sm-10">
	    <input type="text" id="author" class="form-control">
	  </div>
	</div>

	<div class="form-group row">
	  <label for="author" class="col-sm-2 col-form-label">Publication year</label>
	  <div class="col-sm-10">
	    <input type="text" id="publication_year" class="form-control">
	  </div>
	</div>
      </form>

      <div class="form-group row">
	<p class="col-sm-2 col-form-label">Summary</p>
	<div class="col-sm-10">
	  <iframe class="border rounded" id="editor" width="100%" height="250px" frameborder="0"></iframe>
	</div>
      </div>
      <div class="row">
	<div class="col-1">
	  <button id="loadButton" type="button" class="btn btn-primary">Load</button>
	</div>
	<div class="col-10"></div>
	<div class="col-1">
	  <button id="saveButton" type="button" class="btn btn-primary">Save</button>
	</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
      EDITOR = {
      apiUrl: 'http://jesus/techbookreader/api/'
      };

      $(function () {
      EDITOR.frame = $('#editor').contents().get(0);
      EDITOR.frame.designMode = 'on';

      $('#editor').contents().find("body").css({
      "font-family": "\"Segoe UI\",Roboto,\"Helvetica Neue\",Arial,sans-serif",
      "color": "rgb(73, 80, 87)"
      });

      $('#loadButton').click(function () {
      $.ajax({
      url: EDITOR.apiUrl + 'review/3',
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      })
      .done(function (review) {
      loadReview(review);
      });
      });

      $('#saveButton').click(function () {
      var review = {
      title: $('#title').val(),
      author: $('#author').val(),
              summary: EDITOR.frame.body.innerHTML.trim().replace(/(["])/g, "\\$1")
      };

      $.ajax({
          url: EDITOR.apiUrl + 'cms',
          method: 'POST',
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          data: JSON.stringify(review)
        })
        .done(function (data) {
          var saveStatus = $('#saveStatus');
          saveStatus.attr('class', 'alert alert-success');
          saveStatus.html('Save successful.').slideUp(0).slideDown(300).delay(1000).slideUp(300);
        })
        .fail(function () {
          var saveStatus = $('#saveStatus');
          saveStatus.attr('class', 'alert alert-danger');
          saveStatus.html('Save failed!').slideUp(0).slideDown(300);
        });
    });

    loadReview = function(review) {
      $('#title').val(review.title);
      $('#author').val(review.author);
      $('#publication_year').val(review.publication_year);
      EDITOR.frame.body.innerHTML = review.summary;
    }
  });
</script>

</body>
</html>
